<!DOCTYPE html>
<html>
  <head>
    <title>SpotiTube</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1>Spotify Finder</h1>
    <div id="result">
      <div class="song-title" id="song-title"></div>
      <div class="song-artist" id="song-artist"></div>
      <div class="song-album" id="song-album"></div>
      <div class="actions">
        <button id="play-song">Play Song</button>
        <button id="like-song">Like Song</button>
      </div>
    </div>
    <div id="error">
      <p>Song not found on Spotify</p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
